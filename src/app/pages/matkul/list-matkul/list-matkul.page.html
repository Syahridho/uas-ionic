<ion-header>
  <ion-toolbar>
    <ion-button
      style="position: absolute; top: 6px; left: 6px; z-index: 9999"
      routerLink="/home"
      ><ion-icon name="arrow-back"></ion-icon
    ></ion-button>
    <ion-title style="text-align: center">Matkul</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list class="ios list-ios hydrated">
    <ion-item *ngFor="let matkul of Matkul" class="user-list">
      <ion-label>
        <h5>{{matkul.name}}</h5>
        <p>{{matkul.kode}}</p>
        <p>{{matkul.sks}}</p>
        <p>{{matkul.dosen}}</p>
      </ion-label>
      <div class="item-note" item-end>
        <button ion-button clear [routerLink]="['/edit-matkul/', matkul.$key]">
          <ion-icon name="create" style="zoom: 2"></ion-icon>
        </button>
        <button ion-button clear (click)="deleteMatkul(matkul.$key)">
          <ion-icon name="trash" style="zoom: 2"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-list>
  <ion-button
    shape="round"
    routerLinkActive="tab-selected"
    routerLink="/make-matkul"
    tab="make-matkul"
    style="position: absolute; right: 10px; bottom: 10px"
  >
    <ion-icon
      slot="icon-only"
      name="add-circle"
      style="padding: 14px"
    ></ion-icon>
  </ion-button>
</ion-content>
